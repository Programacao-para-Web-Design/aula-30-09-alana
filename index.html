<!DOCTYPE HTML>
<html>
  <head>
    <style>
      h1{
        width: 300px; /* largura do h1 */
        height: 50px; /* altura do h1 */
        background: lightgrey; /* cor de fundo do h1 */
        border: 10px, solid, red; /* largura da borda */ /* a borda será sólida */ /* cor da borda será vermelha */
        padding: 20px; /* preenchimento do h1 */
        outline: 30px solid blue; /* largura do contorno */ /* a borda será sólida */ /* cor do contorno será azul */
        margin: 50px; /* margem */
      }
    </style>
  </head>
  <body>
    <h1> Exemplo de caixa </h1>
  </body>
</html>
